{% load static %}
{% load i18n %}
<div class="row">
  <h2 class="parallax-container parallax-h2">
    <div class="parallax"><img src="{% static 'core/img/binary.jpg' %}"></div>
    {% trans 'Certificates' %}
  </h2>
  <div class="col s12 m12">
    <div class="card">
      <div class="card-content">
        <div class="input-field">
          <i class="material-icons prefix">search</i>
          <input type="text" id="searchCertificateInput" onkeyup="searchCertificate()" placeholder="{% trans 'Search Certificates...' %}">
        </div>
        <ul class="collection" id="searchCertificateUL">
          <li class="collection-item avatar">
            <div class="row">
              <div class="col s11">
                <i class="material-icons circle blue darken-3">stars</i>
                <span class="title"><b>{% trans 'Title' %}:</b> UML</span>
                <p><b>{% trans 'Issuing organization' %}:</b> Alura</p>
              </div>
              <div class="col s1">
                <a href="#modal-certificate" class="secondary-content tooltipped" data-position="left" data-delay="50" data-tooltip="View Certificate' %}">
                  <i class="material-icons">visibility</i>
                </a>
              </div>
            </div>
          </li>
        </ul>
        <!-- Modal Structure -->
        <div id="modal-certificate" class="modal modal-fixed-footer">
          <div class="modal-content">
            <a href="http://www.alura.com.br/certificate/4f3e4b15f3f7d8dd7f3eebd9026fef6b" target="_blank">
              <img src="{% static 'core/img/uml.png' %}" alt="{% trans 'certificate' %}" class="responsive-img photo" />
            </a>
          </div>
          <div class="modal-footer">
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn blue darken-3"><i class="material-icons left">close</i>{% trans 'Close' %}</a>
          </div>
        </div>
      </div>
      <div class="card-action">
        <ul class="pagination">
          <li class="disabled"><a href="#!"><i class="material-icons">chevron_left</i></a></li>
          <li class="active"><a href="#!">1</a></li>
          <li class="waves-effect"><a href="#!">2</a></li>
          <li class="waves-effect"><a href="#!">3</a></li>
          <li class="waves-effect"><a href="#!"><i class="material-icons">chevron_right</i></a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
