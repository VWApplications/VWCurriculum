<!DOCTYPE html>
{% load static %}
{% load i18n %}
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link rel="stylesheet" href="{% static 'core/css/home.css' %}">
    <title>{% trans 'VWCurriculum' %}</title>
  </head>
  <body>
    <header>
      {% include 'core/navbar.html' %}
    </header>
    <main>
      {% block main %}{% endblock %}
      <h2 class="parallax-container parallax-bottom center white-text">
        <div class="parallax"><img src="{% static 'core/img/binary.jpg' %}"></div>
        {% trans 'Contact' %}
      </h2>
    </main>
    <footer class="page-footer background-color" id="contact">
      {% include 'core/footer.html' %}
    </footer>
    <!--Scripts-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    <script src="{% static 'core/js/search.js' %}"></script>
    <script src="{% static 'core/js/home.js' %}"></script>
  </body>
</html>
