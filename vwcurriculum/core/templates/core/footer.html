{% load i18n %}
<div class="row">
  <div class="col l5 s12">
    <ul>
      <blockquote>
        <li class="white-text"><i class="material-icons">home</i><b>{% trans 'Address' %}</b>: {{profile.address}}</li>
        <li class="white-text"><i class="material-icons">email</i><b>{% trans 'Email' %}</b>: {{user.email}}</li>
        <li class="white-text"><i class="material-icons">phone</i><b>{% trans 'Phone' %}</b>: {{profile.phone}}</li>
      </blockquote>
    </ul>
  </div>
  <form class="col l7 s12">
    <div class="row">
      <div class="input-field col s6">
        <i class="material-icons prefix md-light md-24">account_circle</i>
        <input id="name" type="text" class="validate white-text" name="name" length="50">
        <label for="name" data-error="wrong" data-success="right">{% trans 'Name' %}</label>
      </div>
      <div class="input-field col s6">
        <i class="material-icons prefix md-light md-24">email</i>
        <input id="email" type="email" class="validate white-text" name="email" length="50">
        <label for="email" data-error="wrong" data-success="right">{% trans 'Email' %}</label>
      </div>
    </div>
    <div class="input-field col s12">
      <i class="material-icons prefix md-light md-24">message</i>
      <textarea id="textarea" class="materialize-textarea white-text" name="comment" rows="5" length="300"></textarea>
      <label for="textarea" data-error="wrong" data-success="right">{% trans 'Message' %}</label>
    </div>
    <button class="waves-effect waves-light btn button-block" type="submit">
      <i class="material-icons left">send</i>
      {% trans 'Send' %}
    </button>
  </form>
</div>
<div class="footer-copyright">
  <span class="copyright grey-text">{% trans 'Made by' %} <a href="https://github.com/VictorArnaud" target="_blank">Victor Arnaud</a></span>
</div>
